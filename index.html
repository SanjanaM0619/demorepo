<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dynamic Color Changer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111827;
            color: #f9fafb;
        }

        .card {
            background: #020617;
            padding: 24px 28px;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
            width: 320px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .color-preview {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.04em;
            background: #1d4ed8;
            color: #f9fafb;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            background: #4f46e5;
            color: white;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.5);
            background: #4338ca;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            font-size: 0.85rem;
            color: #e5e7eb;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 999px;
            padding: 6px 10px;
            border: 1px solid rgba(51, 65, 85, 0.9);
        }

        .color-picker-wrapper input[type="color"] {
            border: none;
            padding: 0;
            width: 34px;
            height: 24px;
            background: transparent;
            cursor: pointer;
        }

        .current-hex {
            font-size: 0.85rem;
            margin-top: 4px;
            color: #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Dynamic Color Changer ðŸŽ¨</h1>
        <p>Click the button for a random color or choose your own.</p>

        <div class="color-preview" id="colorPreview">
            #1D4ED8
        </div>
        <div class="current-hex" id="currentHex">
            Current color: #1D4ED8
        </div>

        <div class="controls">
            <button class="btn" id="randomBtn">Random Color</button>

            <div class="color-picker-wrapper">
                <span>Pick color:</span>
                <input type="color" id="colorPicker" value="#1d4ed8" />
            </div>
        </div>
    </div>

    <script>
        const colorPreview = document.getElementById("colorPreview");
        const currentHex = document.getElementById("currentHex");
        const randomBtn = document.getElementById("randomBtn");
        const colorPicker = document.getElementById("colorPicker");

        // Helper: generate random hex color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Update the preview box and text
        function applyColor(color) {
            colorPreview.style.backgroundColor = color;
            colorPreview.textContent = color.toUpperCase();
            currentHex.textContent = "Current color: " + color.toUpperCase();
            colorPicker.value = color;
            // Also change body background slightly tinted
            document.body.style.background = `radial-gradient(circle at top, ${color}33, #020617 60%)`;
        }

        // Random color on button click
        randomBtn.addEventListener("click", () => {
            const randomColor = getRandomColor();
            applyColor(randomColor);
        });

        // Change color when user picks from color input
        colorPicker.addEventListener("input", (event) => {
            applyColor(event.target.value);
        });

        // Initial set
        applyColor("#1d4ed8");
    </script>
</body>

</html>
